{% extends "base.html" %}


{% block title %} Mizu's POST{% endblock %}
    {% block content %}
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <!-- Post preview-->
                    {% for post in posts %}
                    <div class="post-preview">
                        <a href="post.html">
                            <h2 class="post-title"><a href="{{ url_for('post', id=post.id) }}">{{ post.title }}</a> </h2>
                            <h3 class="post-subtitle">{{ post.body }}</h3>
                        </a>
                        <p class="post-meta">
                            Posted at {{ post.created_at.strftime("%m-%d %H:%M") }}
                        </p>
                        <hr>
                    </div>
                    {% endfor %}

                    <!-- Divider-->
                    <hr class="my-4" />
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="{{ url_for('create') }}">New POST â†’</a></div>
                </div>
            </div>
        </div>
    {% endblock %}
