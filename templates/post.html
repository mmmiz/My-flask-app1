{% extends "base.html" %}

{% block content %}
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">

                    <div class="post-preview">
                        <a>
                            <h2 class="post-title"> {{ post.title }} </h2>
                            <h3 class="post-subtitle">{{ post.body }} </h3>
                        </a>
                        <p class="post-meta">
                            Posted by <a href="#!">Mizuho</a> {{ post.created_at.strftime("%m-%d %H:%M") }}
                        </p>
                        <p>
                            <a href="{{ url_for('edit', id=post.id) }}">Edit</a><br>
                            <a href="{{ url_for('delete', id=post.id) }}" onclick="return confirmDelete()">Delete</a>
<!--                        <form action="{{ url_for('delete', id=post.id) }}" onsubmit="return confirmDelete()">-->
<!--                                <input type="submit" value="Delete">-->
<!--                            </form>-->

                        </p>
                    </div>

                    <!-- Divider-->
                    <hr class="my-4" />
                </div>
            </div>
        </div>

    <script>
        function confirmDelete() {
            return confirm("Are you sure you want to delete this post?");
        }
    </script>
{% endblock %}
